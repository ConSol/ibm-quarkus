quarkus:
  datasource:
    db-kind: postgresql
    username: ${DB_USER:app_user}
    password: ${DB_PASSWORD:app_user}
    jdbc:
      url: jdbc:${quarkus.datasource.db-kind}://${DB_HOST:localhost:15432}/${DB_NAME:app_user}
      min-size: ${DB_MIN_SIZE:2}
      max-size: ${DB_MAX_SIZE:8}
  http:
    port: 8080
  oidc:
    enabled: true
    application-type: service
    auth-server-url: ${OIDC_SERVER_URL:http://localhost:8090/auth}/realms/${OIDC_REALM_NAME:app}
    client-id: ${OIDC_CLIENT_ID:backend-client}
    roles:
      role-claim-path: ${OIDC_ROLES_PATH:roles}
    introspection-path: /protocol/openid-connect/userinfo
    jwks-path: /protocol/openid-connect/certs
    token:
      principal-claim: preferred_username
    credentials:
      secret: ${OIDC_CLIENT_SECRET:109864f5-fc15-4eef-b4d9-5ce3bf789c34}
mp:
  openapi:
    extensions:
      smallrye:
        info:
          version: 1.0
          description: Users API
